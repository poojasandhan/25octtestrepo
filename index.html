<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Page</title>
    <style>
        /* General styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Background Gradient Effect */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff8a00, #da1b60, #3498db, #2ecc71);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Centered content container */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: white;
        }

        /* Fade-in effect for title */
        h1 {
            font-size: 3em;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 1s;
        }

        /* Button Styles */
        .btn {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        /* Hover effect for button */
        .btn:hover {
            transform: scale(1.1);
            background-color: #2980b9;
        }

        /* Fade-in animation for text */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        /* Subtitle effect */
        .subtitle {
            opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            animation-delay: 2s;
            font-size: 1.5em;
        }

    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content">
        <h1>Welcome to My Beautiful Page</h1>
        <p class="subtitle">Enhancing user experience with animations and effects.</p>
        <button class="btn">Click Me</button>
    </div>

</body>
</html>
